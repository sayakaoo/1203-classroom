<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>解答評価アプリ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <h1>解答評価アプリ</h1>
  <form id="answer-form">
    <label for="userAnswer">解答を入力してください!!:</label><br>
    <input type="text" id="userAnswer" placeholder="解答を入力または音声で入力" required>
    <button type="submit">送信</button>
  </form>
  <button id="start-voice">🎤 音声入力</button>
  <div id="response"></div>

  <script src="script.js"></script>
</body>
</html>
